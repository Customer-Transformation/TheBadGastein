<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TheBadGastein</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      /* Center the button */
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        padding: 15px 30px;
        background-color: #0078D7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
      #start-button:hover {
        background-color: #005ea6;
      }
    </style>
  </head>
  <body>
    <!-- Start Game Button -->
    <button id="start-button">Start Game</button>

    <div id="unity-container" style="display: none;">
      <canvas id="unity-canvas" width=300 height=800 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      document.getElementById("start-button").addEventListener("click", function () {
        var button = this;
        var container = document.getElementById("unity-container");
        var canvas = document.getElementById("unity-canvas");
        var loadingBar = document.getElementById("unity-loading-bar");
        var progressBarFull = document.getElementById("unity-progress-bar-full");
        var warningBanner = document.getElementById("unity-warning");

        // Unlock AudioContext for Safari/iOS
        function unlockAudio() {
          var AudioContext = window.AudioContext || window.webkitAudioContext;
          var ctx = new AudioContext();
          var buffer = ctx.createBuffer(1, 1, 22050);
          var source = ctx.createBufferSource();
          source.buffer = buffer;
          source.connect(ctx.destination);
          source.start(0);
        }
        unlockAudio(); // Call immediately on button press

        // Hide button and show Unity container
        button.style.display = "none";
        container.style.display = "block";

        // Register Service Worker
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }

        // Unity Setup
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/DopeSlopes.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/DopeSlopes.data",
          frameworkUrl: buildUrl + "/DopeSlopes.framework.js",
          codeUrl: buildUrl + "/DopeSlopes.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "CustomerTransformation",
          productName: "TheBadGastein",
          productVersion: "0.5.0",
          showBanner: unityShowBanner,
        };

        // Show loading bar
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      });

      function unityShowBanner(msg, type) {
        var warningBanner = document.getElementById("unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
    </script>
  </body>
</html>
