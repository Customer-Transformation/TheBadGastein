<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Unity Web Player | TheBadGastein</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <!-- Button to unlock audio. Initially visible, then hidden after click -->
    <button id="start-button" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      padding: 1em 2em;
      font-size: 1.2em;
      cursor: pointer;
    ">
      Start Game
    </button>

    <!-- Hidden audio element just like in your old template -->
    <audio id="unlock-audio" src="audioRam.wav" style="display: none;"></audio>

    <div id="unity-container" style="display: none;">
      <canvas id="unity-canvas" width="2556" height="1179" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      // Register the Service Worker for PWA
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/DopeSlopes.loader.js";
      var config = {
        dataUrl: buildUrl + "/DopeSlopes.data",
        frameworkUrl: buildUrl + "/DopeSlopes.framework.js",
        codeUrl: buildUrl + "/DopeSlopes.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CustomerTransformation",
        productName: "TheBadGastein",
        productVersion: "0.4.0",
        showBanner: unityShowBanner
      };

      // If mobile, add a meta tag for viewport
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      loadingBar.style.display = "none"; // Hide loading bar until we start Unity

      // Reference to our unlock-audio and start-button
      var unlockAudio = document.getElementById("unlock-audio");
      var startButton = document.getElementById("start-button");

      // Wait for user click to "unlock" audio
      startButton.addEventListener("click", function () {
        unlockAudio.play().then(() => {
          // Audio unlocked successfully
          startButton.style.display = "none";       // Hide the button
          container.style.display = "block";        // Show the Unity container
          loadingBar.style.display = "block";       // Show loading progress bar

          // Now load Unity
          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              loadingBar.style.display = "none";
            }).catch((message) => {
              alert(message);
            });
          };
          document.body.appendChild(script);
        }).catch((err) => {
          console.warn("Audio unlock failed:", err);
        });
      });
    </script>
  </body>
</html>
