<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TheBadGastein</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Add these important meta tags -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TheBadGastein">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Add home screen icons -->
    <link rel="apple-touch-icon" href="TemplateData/icons/unity-logo-dark.png">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=2556 height=1179 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      
      <!-- Add instructions for adding to home screen (can be styled and positioned as needed) -->
      <div id="install-prompt" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; text-align: center; z-index: 1000;">
        Add this game to your home screen for the best experience:<br>
        Tap <strong>Share</strong> <span style="font-size: 1.2em;">â†‘</span> then <strong>Add to Home Screen</strong>
      </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
        
        // Show install prompt if not in standalone mode
        if (("standalone" in navigator) && !navigator.standalone) {
          document.getElementById("install-prompt").style.display = "block";
          // Hide after 10 seconds
          setTimeout(function() {
            document.getElementById("install-prompt").style.display = "none";
          }, 10000);
        }
      });
      
      // Add resize handler to ensure canvas fills the screen
      window.addEventListener('resize', function() {
        var canvas = document.getElementById('unity-canvas');
        if (canvas) {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
      });
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");
      
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/DopeSlopes.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/DopeSlopes.data",
        frameworkUrl: buildUrl + "/DopeSlopes.framework.js",
        codeUrl: buildUrl + "/DopeSlopes.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CustomerTransformation",
        productName: "TheBadGastein",
        productVersion: "0.4.0",
        showBanner: unityShowBanner,
      };
      
      // Force canvas to match screen size
      canvas.style.width = '100vw';
      canvas.style.height = '100vh';
      
      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;
      
      // Remove this conditional since we're adding meta tags directly
      // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      //   // Mobile device style: fill the whole browser client area with the game canvas:
      //   var meta = document.createElement('meta');
      //   meta.name = 'viewport';
      //   meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      //   document.getElementsByTagName('head')[0].appendChild(meta);
      // }
      
      loadingBar.style.display = "block";
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
